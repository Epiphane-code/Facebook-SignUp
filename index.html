<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <form action="" method="post">
        <section class="column s1">
            <h1>Créer un compte</h1>
            <p>Rapide et facile</p>
            <hr>
        </section>
        <section class=" s2 column">
            <input class="demi" title="prenom" type="text" placeholder="Prènom">
            <input class="demi" type="text" title="nom" placeholder="Nom de famille">
        </section>
        <section class="s3">
            <input class="double" type="text" title="mail" placeholder="Numero de mobile ou adresse e-mail">
            <input class="double" type="text" title="password" placeholder="Mot de passe">
        </section>
        <span class="titre">Date de naissance</span>
        <section class=" s4 column">
            <select class="tier" title="jour" name="jour" id="jour">
                <option value="">Jour</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="4">3</option>
                <option value="6">4</option>
                <option value="8">5</option>
                <option value="9">6</option>
                <option value="10">7</option>
                <option value="11">8</option>
                <option value="12">9</option>
                <option value="13">10</option>
                <option value="14">11</option>
                <option value="15">12</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
            </select>
            <select class="tier" title="mois" name="mois">
                <option value="">Mois</option>
                <option value="1">Janvier</option>
                <option value="2">Février</option>
                <option value="3">Mars</option>
                <option value="4">Avril</option>
                <option value="5">Mai</option>
                <option value="6">Juin</option>
                <option value="7">Juillet</option>
                <option value="8">Août</option>
                <option value="9">Septembre</option>
                <option value="10">Octobre</option>
                <option value="11">Novembre</option>
                <option value="12">Décembre</option>
            </select>
            <select class="tier" name="year" id="year" title="year">
                <option value="1">Année</option>
                <option value="1">2015</option>
                <option value="2">2016</option>
                <option value="3">2017</option>
                <option value="4">2018</option>
                <option value="5">2019</option>
                <option value="6">2020</option>
                <option value="7">2021</option>
                <option value="8">2022</option>
                <option value="9">2023</option>
                <option value="10">2024</option>
            </select>
        </section>
        <span class="titre">genre</span>
        <section class=" s5 column">
            <label class="row gap5">
                 <input title="femme" type="radio" name="genre"><span> Femme </span>
            </label class="row gap5">

            <label class="row gap5">
                 <input title="homme" type="radio" name="genre"><span> Homme </span>
            </label class="row gap5">

            <label class="row gap5">
                 <input title="personalisé" type="radio" name="genre"><span> Personalisé </span>
            </label>
        </section>
        <section class=" s6 footer">
            <p>En cliquant sur S'inscrire, tu acceptes nos <a href="#">Conditions</a>, notre <a
                    href="#">Politiqued'utilisation des données</a> et notre <a href="#">Politique de cookies</a>. Tu
                recevras peut-etre des notifications par SMS de notre part et tu pouras t'en desabonner à tout moment
            </p>
        </section >
        <section class="footer"><button class="s7" type="submit">S'insucrire</button></section>

    </form>


</body>

</html>
